<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form>
    <label for="backgroundColor">Choose your background color:</label>
    <select name="backgroundColor" id="backgroundColor">
      <option value="Blue">Blue</option>
      <option value="Red">Red</option>
      <option value="Yellow">Yellow</option>
      <option value="Pink">Pink</option>
      <option value="Green">Green</option>
    </select>
    <br>
    <label for="fontStyle">Choose your font:</label>
    <select name="fontStyle" id="fontStyle">
      <option value="courier">Courier New</option>
      <option value="timesNewRoman">Times New Roman</option>
      <option value="georgia">Georgia</option>
      <option value="verdana">Verdana</option>
      <option value="arial">Arial</option>
    </select>
    <br>
    <label for="darkMode">Dark Mode</label>
    <input type="radio" name="Mode" id="darkMode" value="darkMode" required>
    <label for="lightMode">Light Mode</label>
    <input type="radio" name="Mode" id="lightMode" value="lightMode" required>
  </form>
</body>
</html>
